<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TakeProfit Trends</title>
</head>
<body style="margin:0;padding:0;background:#0f0f0f;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,monospace;">
    <div style="max-width:900px;margin:20px auto;background:#1a1a1a;border-radius:12px;padding:20px;border:1px solid #374151;">
        <!-- Header -->
        <table style="width:100%;">
            <tr>
                <td>
                    <h1 style="color:#10b981;margin:0 0 4px 0;font-size:20px;">TakeProfit Trends Monitor</h1>
                    <p style="color:#9ca3af;margin:0;font-size:12px;">AI-Powered Trading Intelligence • {SOURCE} • {TIME}</p>
                </td>
                <td style="text-align:right;">
                    <a href="{SHEETS_LINK}" style="background:#059669;color:#fff;padding:6px 12px;border-radius:4px;font-size:11px;font-weight:600;text-decoration:none;" target="_blank">View Sheets</a>
                </td>
            </tr>
        </table>
        
        <!-- Summary -->
        <div style="margin:16px 0;padding:12px;background:#252525;border-radius:6px;">
            <strong style="color:#fff;">Summary:</strong> 
            <span style="color:#10b981;">{NEW_COUNT} new trends</span> • 
            <span style="color:#60a5fa;">{TOTAL_COUNT} total</span> • 
            <span style="color:#9ca3af;">{GEO}</span>
        </div>
        
        <!-- Tables will be inserted here -->
        {TABLES}
    </div>
</body>
</html>
